name: tests

on: push

jobs:   
  Workflow:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Intalling Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.
      - name: run install, format and test
        run: |
          npm install
          npm run lint
          npm run test